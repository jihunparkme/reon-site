<div th:replace="~{common/head :: head('Record')}"></div>
<body>
<div th:replace="~{/common/header :: header('record')}"></div>

<main id="main">
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2><a href="/record" class="small-menu">Record</a></h2>
                <ol>
                    <li><a href="/" class="small-menu">Home</a></li>
                    <li><a href="/record" class="small-menu">Record</a></li>
                </ol>
            </div>
        </div>
    </section>

    <section id="notice" class="notice">
        <div class="container" data-aos="fade-up">
            <div class="row">
                <div class="entries">
                    <article class="entry entry-single">

                        <h2 class="entry-view-title">
                            <p>[(${record.title})]</p>
                        </h2>
                        <div class="entry-meta">
                            <ul>
                                <li class="d-flex align-items-center">
                                    <i class="bi bi-clock"></i>[(${#temporals.format(record.createdDt, 'yyyy-MM-dd
                                    HH:mm')})]
                                </li>
                            </ul>
                        </div>

                        <div class="entry-content">
                            <div style="padding-bottom: 70px;">
                                <canvas id="roastingChart" width="1404" height="702"
                                        style="display: block; box-sizing: border-box; height: 351px; width: 702px;"></canvas>
                            </div>
                        </div>

                        <div class="entry-footer">
                            <i class="bi bi-folder"></i>
                            <ul class="cats">
                                <li><a href="/record">Record</a></li>
                            </ul>
                        </div>

                        <div class="entry-button">
                            <div>
                                <button th:onclick="|location.href='@{/record}'|" class="btn btn-outline-dark">목록
                                </button>
                            </div>
                        </div>

                    </article>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{/common/footer :: footer}"></div>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<div th:replace="~{/common/commonjs}"></div>
<script th:src="@{/js/library/chart-4.4.0.umd.js}"></script>
<script type="text/javascript" th:inline="javascript">
    const context = document
        .getElementById('roastingChart')
        .getContext('2d');

    const size = [(${record.fan})].length;
    let chartLabel = [];
    for (let i = 0; i < size; i++) {
        chartLabel[i] = i + 1;
    }

    const labels = chartLabel;
    const data = {
        labels: labels,
        datasets: [
            {
                label: 'Heater',
                data: [(${record.heater})],
                borderColor: 'rgb(255, 99, 132)',
                backgroundColor: 'rgb(255, 99, 132)',
            },
            {
                label: 'Fan',
                data: [(${record.fan})],
                borderColor: 'rgb(54, 162, 235)',
                backgroundColor: 'rgb(54, 162, 235)',
            },
            {
                label: 'Temp1',
                data: [(${record.temp1})],
                borderColor: 'rgb(255, 159, 64)',
                backgroundColor: 'rgb(255, 159, 64)',
            },
            {
                label: 'Temp2',
                data: [(${record.temp2})],
                borderColor: 'rgb(255, 205, 86)',
                backgroundColor: 'rgb(255, 205, 86)',
            },
            {
                label: 'Temp3',
                data: [(${record.temp3})],
                borderColor: 'rgb(75, 192, 192)',
                backgroundColor: 'rgb(75, 192, 192)',
            },
            {
                label: 'Temp4',
                data: [(${record.temp4})],
                borderColor: 'rgb(153, 102, 255)',
                backgroundColor: 'rgb(153, 102, 255)',
            }
        ]
    };

    new Chart(context, {
        type: 'line',
        data: data,
        options: {
            responsive: true,
            interaction: {
                mode: 'index',
                intersect: false,
            },
            stacked: false,
            plugins: {
                title: {
                    display: true,
                    text: 'Roasting Record'
                }
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Second.'
                    }
                },
                y: {
                    min: 0,
                    max: 300,
                }
            }
        },
    });
</script>
</body>
</html>
