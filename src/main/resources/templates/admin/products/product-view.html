<div th:replace="~{common/head :: head('Products')}"></div>
<link th:href="@{/css/admin/product/product.css}" rel="stylesheet"/>
<body>
<div th:replace="~{common/header :: header('Products')}"></div>

<main id="main">
    <section id="breadcrumbs" class="breadcrumbs">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h2><a href="/admin/products" class="small-menu">Products</a></h2>
                <ol>
                    <li><a href="/" class="small-menu">Home</a></li>
                    <li><a href="/admin/products" class="small-menu">Products</a></li>
                </ol>
            </div>
        </div>
    </section>

    <main class="container-product">
        <div class="block-top"></div>
        <div class="product-box">
            <div class="product-row">
                <div class="product-col">
                    <div class="product-card" style="width: 100%; border-radius: 15px;">
                        <div class="product-card-body">
                            <div th:if="${param.status}" class="save-success">
                                <button class="btn btn-outline-success">저장이 완료되었습니다.</button>
                            </div>

                            <div class="product-card-content">
                                <h1>제품 정보</h1>
                                <form th:action="@{/admin/products/{id}(id=${product.id})/edit}" th:object="${product}" method="post">
                                    <div th:if="${#fields.hasGlobalErrors()}" class="global-error">
                                        <button class="btn btn-outline-danger" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></button>
                                    </div>

                                    <div style="margin-top: 25px; margin-bottom: 50px;">
                                        <div class="product-info-field">
                                            <div class="product-info-label-text">Category.</div>
                                            <div class="product-info-input-field-out">
                                                <div class="product-info-input-field-in">
                                                    <select id="categoryId" th:field="*{categoryIds}" class="form-select width-300">
                                                        <option value="">===== Select Category =====</option>
                                                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.title}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="product-info-field">
                                            <div class="product-info-label-text">Model Name.</div>
                                            <div class="product-info-input-field-out">
                                                <div class="product-info-input-field-in">
                                                    <input type="text" th:field="*{name}" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="product-info-field">
                                            <div class="product-info-label-text">Detail. </div>
                                            <div class="product-info-input-field-out">
                                                <div class="product-info-input-field-in">
                                                    <textarea type="text" th:field="*{detail}" class="form-control" rows="5"></textarea>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="product-info-field">
                                            <div class="product-info-label-text">Product No. </div>
                                            <div class="product-info-input-field-out">
                                                <div class="product-info-input-field-in">
                                                    <input type="text" th:field="*{productNo}" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="product-info-field">
                                            <div class="product-info-label-text">Serial No. </div>
                                            <div class="product-info-input-field-out">
                                                <div class="product-info-input-field-in">
                                                    <input type="text" th:field="*{serialNo}" class="form-control">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="product-info-field">
                                            <div class="product-info-label-text">Manufactured Date. </div>
                                            <div class="product-info-input-field-out">
                                                <div class="product-info-input-field-in">
                                                    <input type="text" class="form-control" th:value="${#temporals.format(product.manufacturedDt, 'yyyy-MM-dd')}" readonly />
                                                </div>
                                            </div>
                                        </div>

                                        <div class="product-info-field">
                                            <div class="product-info-label-text">Color.</div>
                                            <div class="product-info-input-field-out">
                                                <div class="product-info-input-field-in">
                                                    <select th:field="${product.color}" th:value="${product.color}" class="form-select">
                                                        <option value="">===== Select Color =====</option>
                                                        <option th:each="color : ${colors}" th:value="${color}" th:text="${color}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="product-info-field">
                                            <div class="product-info-label-text">Rated Voltage.</div>
                                            <div class="product-info-input-field-out">
                                                <div class="product-info-input-field-in">
                                                    <select th:field="${product.ratedVoltage}" th:value="${product.ratedVoltage}" class="form-select">
                                                        <option value="">== Select Rated Voltage ==</option>
                                                        <option th:each="ratedVoltage : ${ratedVoltages}" th:value="${ratedVoltage}" th:text="${ratedVoltage}"></option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div style="float: right;">
                                            <div style="display: inline-block">
                                                <button type="submit" class="btn btn-success">수정</button>
                                            </div>
                                            <div style="display: inline-block">
                                                <button type="button" id="btn-delete" class="btn btn-danger">삭제</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{common/footer :: footer}"></div>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<script type="text/javascript" th:src="@{/js/product/product.js}"></script>
<div th:replace="~{common/commonjs}"></div>
</body>
</html>
