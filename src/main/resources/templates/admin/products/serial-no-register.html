<div th:replace="~{common/head :: head('Products')}"></div>
<body>
<div th:replace="~{common/header :: header('Products')}"></div>
<style>
  .comment {
    color: #707070;
    font-size: 14px;
    letter-spacing: -.2px;
    line-height: 24px;
    margin-top: 2px;
  }
</style>

<main id="main">
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2><a href="/admin/products" class="small-menu">Products</a></h2>
        <ol>
          <li><a href="/" class="small-menu">Home</a></li>
          <li><a href="/admin/products" class="small-menu">Products</a></li>
        </ol>
      </div>
    </div>
  </section>

  <section id="products" class="products">
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="entries">
          <article class="entry entry-single">
            <form onsubmit="return false;">
              <h2 class="entry-view-title">Register Serial No</h2>

              <div class="entry-content" style="margin-top: 20px; margin-bottom: 10px">
                <label for="register-serial-nos" class="form-label">S/N.</label>
                <p class="comment">생산된 제품의 시리얼 넘버를 활성화 상태로 변경합니다.<br/>
                  여러개의 시리얼 넘버를 줄바꿈으로 추가해주세요.</p>
              </div>
              <textarea class="form-control width-300" id="register-serial-nos" rows="10" required></textarea>
            </form>

            <div id="tableContainer"></div>

            <div class="entry-button mt-5">
              <div sec:authorize="hasRole('ROLE_ADMIN')">
                <button type="button" id="register-btn" th:onclick="'register()'" class="btn btn-outline-primary">Register</button>
                <button type="button" th:onclick="|location.href='@{/admin/products}'|" class="btn btn-outline-secondary">Cancel</button>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </section>

  <div th:replace="~{common/footer :: footer}"></div>
</main>

<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
        class="bi bi-arrow-up-short"></i></a>
<script type="text/javascript" th:src="@{/js/product/product.js}"></script>
<div th:replace="~{common/commonjs}"></div>
</body>
</html>
