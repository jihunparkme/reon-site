spring:
  config:
    activate:
      on-profile: test
  session:
    store-type: jdbc
  servlet:
    multipart:
      maxFileSize: 10MB
      maxRequestSize: 10MB
  sql:
    init:
      schema-locations: classpath:sql/h2/schema-h2.sql
      data-locations: classpath:sql/h2/data-h2.sql
      mode: always
  thymeleaf:
    cache: 'false'
  datasource:
    url: jdbc:h2:tcp://localhost/~/reon;MODE=MARIADB;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: root
    password: root
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100
  h2:
    console:
      enabled: true
  devtools:
    restart:
      enabled: true
    livereload:
      enabled: true
  messages:
    basename: messages,errors
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: TRACE
        SQL: DEBUG

file:
  directory: /Users/aaron/reon/uploadFiles/